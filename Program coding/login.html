<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pok√©mon Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="pokestore.html">Pok√©mon Store</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">üîê Login</h2>
            
            <form action="dashboard.html" method="GET">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nama@email.com" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Ingat saya</label>
              </div>
              
              <button type="submit" class="btn btn-warning w-100 btn-lg">Login</button>
            </form>
            
            <div class="text-center mt-3">
              <small>Belum punya akun? <a href="register.html" class="text-decoration-none">Daftar di sini</a></small>
            </div>
            
            <hr class="my-4">
            
            <div class="alert alert-info">
              <small>
                <strong>Untuk testing:</strong><br>
                Email: <code>user@example.com</code><br>
                Password: <code>123456</code>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
