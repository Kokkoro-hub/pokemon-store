<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Pok√©mon Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="pokestore.html">Pok√©mon Store</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-md-8">
        <h2 class="fw-bold mb-4">Checkout</h2>
        
        <!-- Form Data Customer -->
        <form action="pokestore.html" method="GET">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">üì¶ Informasi Pengiriman</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telepon" class="form-label">No. Telepon</label>
                  <input type="tel" class="form-control" id="telepon" placeholder="08xxxxxxxxxx" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Lengkap</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap pengiriman" required></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="kota" class="form-label">Kota</label>
                  <input type="text" class="form-control" id="kota" placeholder="Nama kota" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="kodepos" class="form-label">Kode Pos</label>
                  <input type="text" class="form-control" id="kodepos" placeholder="xxxxx" required>
                </div>
              </div>
            </div>
          </div>

          <!-- Informasi Produk -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">üõçÔ∏è Produk yang Dipesan</h5>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <h6 class="mb-1">Charizard GX</h6>
                  <small class="text-muted">Kartu Pok√©mon - Tipe Api</small>
                </div>
                <div class="text-end">
                  <p class="mb-1 fw-bold">Rp 720.000</p>
                  <div class="input-group input-group-sm" style="width: 120px;">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="number" class="form-control text-center" value="1" min="1">
                    <button class="btn btn-outline-secondary" type="button">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Promo & Metode Pembayaran -->
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
              <h5 class="mb-0">üéÅ Promo & Pembayaran</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="kodePromo" class="form-label">Kode Promo</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="kodePromo" placeholder="Masukkan kode promo">
                  <button class="btn btn-outline-warning" type="button">Gunakan</button>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Metode Pembayaran</label>
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pembayaran" id="bankTransfer" checked>
                    <label class="form-check-label" for="bankTransfer">
                      Transfer Bank
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pembayaran" id="eWallet">
                    <label class="form-check-label" for="eWallet">
                      E-Wallet (Gopay, OVO, Dana)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pembayaran" id="cod">
                    <label class="form-check-label" for="cod">
                      COD (Cash on Delivery)
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Tombol Checkout -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
              ‚úÖ Konfirmasi & Checkout
            </button>
            <a href="pokestore.html" class="btn btn-outline-secondary">
              ‚Üê Kembali ke Beranda
            </a>
          </div>
        </form>
      </div>

      <!-- Ringkasan Belanja -->
      <div class="col-md-4">
        <div class="card shadow-sm sticky-top" style="top: 20px;">
          <div class="card-header bg-warning">
            <h5 class="mb-0">üìã Ringkasan Belanja</h5>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span>Rp 720.000</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Ongkir:</span>
              <span>Rp 15.000</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Diskon:</span>
              <span class="text-success">- Rp 0</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold fs-5">
              <span>Total:</span>
              <span class="text-danger">Rp 735.000</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
